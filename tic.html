<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="current-turn">It's currently X's turn</div>

    <div id="container">
        <div id="top-left" class="box">
        </div>
        <div id="top-mid" class="box">
        </div>
        <div id="top-right" class="box">
        </div>
        <div id="mid-left" class="box">
        </div>
        <div id="mid-mid" class="box">
        </div>
        <div id="mid-right" class="box">
        </div>
        <div id="bottom-left" class="box">
        </div>
        <div id="bottom-mid" class="box">
        </div>
        <div id="bottom-right" class="box">
        </div>

    </div>
    

    <button id="clear-btn">New Game</button>
    <script src="tic.js"></script>
</body>
</html>
